<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aplicativo Pet</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="section">
    <h1>Aplicativo</h1>
    <div class="app-preview">
      <img src="img/iPhone 15 Pro Max.png" alt="App Preview" class="app-phone">
      <div class="text-box">
        <h3>Bem-vindo a apresentação do nosso app!</h3>
      </div>
    </div>
    
    <div class="app-preview second-screen">
      <img src="img/iPhone 15 Pro Max (1).png" alt="Segunda tela do app" class="app-phone">
      <div class="text-box">
        <h3>Cuidado e carinho para seu pet, onde estiver.</h3>
      </div>
    </div>
    <div class="phones">
      
    </div>

    <div class="arrow bounce">
      ↓
    </div>

    <button class="cta-button animated-fade-in">CLIQUE AQUI PARA BAIXAR O APP</button>

    <div class="stats">
      <div class="stat animated-fade-in">
        <img src="img/ios-people-outline.png" alt="Doctors icons" class="icon">
        <h2>+1200<br>Doctors</h3>
        <p>Veterinários qualificados em todo o Brasil</p>
      </div>
      <div class="stat animated-fade-in">
        <img src="img/ios-home-outline.png" alt="Clinics icons" class="icon">
        <h2>+1200<br>Clinics</h3>
        <p>Locais prontos para receber seu pet</p>
      </div>
      <div class="stat animated-fade-in">
        <img src="img/ios-medkit-outline.png" alt="Specialist icons" class="icon">
        <h2>+100<br>Specialist</h3>
        <p>Especialistas em diversas áreas de saúde animal</p>
      </div>
    </div>

    <div class="dot"></div>
  </div>
</body>
</html>
